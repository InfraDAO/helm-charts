apiVersion: v1
kind: Service
metadata:
  name: {{ include "l2geth.fullname" . }}
  labels:
    {{- include "l2geth.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    {{- range $key, $value := .Values.l2geth.ports }}
    {{- if or $value.enabled (eq $key "authrpc") }}
    - name: {{ $key }}
      port: {{ $value.port }}
      targetPort: {{ $value.port }}
    {{- end }}
    {{- end }}
    {{- if .Values.l2geth.env.RPC_ENABLE }}
    - name: rpc
      port: {{ .Values.l2geth.env.RPC_PORT }}
      targetPort: rpc
    {{- end }}
    - name: tcp-p2p
      port: {{ .Values.l2geth.ports.p2p.portTCP }}
      targetPort: tcp-p2p
      {{- if and (ne .Values.service.type "ClusterIP") .Values.service.p2pNodePortTCP }}
      nodePort: {{ .Values.service.p2pNodePortTCP }}
      {{- end }}
    - name: udp-p2p
      port: {{ .Values.l2geth.ports.p2p.portUDP }}
      targetPort: udp-p2p
      {{- if and (ne .Values.service.type "ClusterIP") .Values.service.p2pNodePortUDP }}
      nodePort: {{ .Values.service.p2pNodePortUDP }}
      {{- end }}
  selector:
    {{- include "l2geth.selectorLabels" . | nindent 4 }}
